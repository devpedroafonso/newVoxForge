<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Voxel Forge</title>
  <link rel="shortcut icon" href="src/logo/logoSemNome.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="src/logo/logoSemNome.png" alt="Logo New Voxel Forge" />
      <h2>NEW VOXEL FORGE</h2>
    </div>
    <nav id="nav-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Chaveiros</a></li>
        <li><a href="#">Suportes</a></li>
        <li><a href="#">RPG</a></li>
        <li><a href="#">Decoração</a></li>
      </ul>
    </nav>
    <button class="hamburger" id="hamburger-btn" aria-label="Abrir Menu">&#9776;</button>
  </header>

  <!-- Banner com Carrossel -->
  <section class="banner-container">
    <div class="banner-slider">
      <img src="src/img/bannerSite/STLFLIX_1920x1080.png" class="banner-img active" alt="Banner 1" loading="lazy">
      <img src="src/img/bannerSite/teste.jpg" class="banner-img" alt="Banner 2" loading="lazy">
      <img src="src/img/bannerSite/teste2.png" class="banner-img" alt="Banner 3" loading="lazy">
      <img src="src/img/bannerSite/teste3.jpg" class="banner-img" alt="Banner 4" loading="lazy">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </section>

  <!-- Produtos -->
  <section class="products">
    <h2>Produtos</h2>
    <div class="product-container" id="product-list">
      <!-- Produtos serão adicionados aqui dinamicamente -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
